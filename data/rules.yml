- rule: Activate form
  steps: 
  # - intent: tell_name
  - intent: computer
  - action: utter_computer
  - action: user_details_form
  - active_loop: user_details_form

- rule: Submit form
  condition:
  #condition that form is active
  - active_loop: user_details_form
  steps:
  #form is deactivated
  - action: user_details_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  #the action we want to run when the form is submitted
  - action: action_submit




